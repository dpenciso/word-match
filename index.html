<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Match</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/equals.ico">
</head>
<body>
    <header>
        <h1>Do They Match?</h1>
    </header>
    <div class="instructions">
        <h2>In the 2 boxes below, enter any combination of letters and numbers to be compared. You will be told if they contain the same characters or not.</h2>
        <h4>Rules:</h4>
        <ul>
            <li>No more than 100,000 characters</li>
            <li>Both boxes must contain the same number of characters</li>
        </ul>
    </div>
    <div class="box1">
        <p>Box 1</p><input type="text" id="input1" maxlength="100000">
    </div>
    
    <div class="box2">
        <p>Box 2</p><input type="text" id="input2" maxlength="100000">
    </div>
    
    <div class="button">
        <button type="button" onclick="getValue()"><p>Compare</p></button>
    </div>

    <footer>&copy; 2020 <a href="https://www.davidenciso.com/">David Enciso</a></footer>

    <script src="main.js"></script>
</body>
</html>
